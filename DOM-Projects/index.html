<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Simple Tailwind Starter</title>
</head>

<body class="flex justify-center">
    <header class="bg-slate-600 absolute w-full">
        <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8" aria-label="Top">
          <div class="flex flex-wrap justify-center space-x-6 py-4">
            <a class="text-base font-medium text-gray-300 hover:text-white capitalize"
                href="index.html">Tab Selector</a>
            <a class="text-base font-medium text-gray-300 hover:text-white capitalize"
                href="quiz-app.html">Quiz App</a>
          </div>
        </nav>
    </header>

    <div class="container flex flex-col items-center justify-center w-4/5 pt-28">
        <div class="selector flex bg-gray-200 w-full border border-gray-400">
            <div class="tab active p-5 hover:bg-gray-400 text-2xl font-serif cursor-pointer duration-1000 transition">Shirts</div>
            <div class="tab p-5 hover:bg-gray-400 text-2xl font-serif cursor-pointer duration-1000 transition">Pants</div>
            <div class="tab p-5 hover:bg-gray-400 text-2xl font-serif cursor-pointer duration-1000 transition">Shoes</div>
        </div>
        <div class="content border border-gray-400 border-t-0 w-full h-96">
            <div id="Shirts" class="content-body shirts p-6 text-left active"> 
                <h1 class="text-2xl font-serif font-bold">Shirts</h1>
                <p class="font-serif text-xl pt-2">Our shirts are all of the highest quality</p>
            </div>
            <div id="Pants" class="content-body pants p-6 text-left"> 
                <h1 class="text-2xl font-serif font-bold">Pants</h1>
                <p class="font-serif text-xl pt-2">Our can be custom tailored upon request</p>
            </div>
            <div id="Shoes" class="content-body shoes p-6 text-left"> 
                <h1 class="text-2xl font-serif font-bold">Shoes</h1>
                <p class="font-serif text-xl pt-2">Our shoe all US sized unless indicated otherwise</p>
            </div>
            </div>
        </div>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function(e){
                setNewActive(e.currentTarget);
            });
        });
        function setNewActive(el){
            const contentBodies = document.querySelectorAll('.content-body');
            for (const contentBody of contentBodies) {
                contentBody.classList.remove('active');
            }; 
            for (const tab of tabs) {
                tab.classList.remove('active');
            }
            el.classList.add('active');
            console.log(el.textContent)
            document.querySelector(`#${el.textContent}`).classList.add('active');
        }
    </script>
</body>

</html>
